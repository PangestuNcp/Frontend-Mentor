<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="title__header">
        <h1 class="title"><span>We are launching</span> soon!</h1>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="form">
        <p class="form__title">Subscribe and get notified</p>
        <form action="#">
          <input onkeyup="check()" type="email" placeholder="Your email address..." id="email">
          <button>Notify Me</button>  
          <p class="text__error">Please provide a valid email address</p>          
        </form>
        
      </div>
      <div class="image__hero">
        <img src="/images/illustration-dashboard.png" alt="hero image">
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <ul class="contact">
        <li>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved. <br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pangestu Nurcahyo Putro</a>.
      </p>
    </footer>
  </div>

  <!-- Script -->
  <script>
    const email = document.querySelector("#email");
    const btn = document.querySelector("button");
    const errorText = document.querySelector(".text__error");
    let regExp = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

    function check(){
      // Jika email benar
      if (email.value.match(regExp)){
        email.style.borderColor = "hsl(223, 100%, 88%)";
        errorText.style.visibility = "hidden";
      // jika menulis ulang dari awal
      }else if (email.value == ""){
        email.style.borderColor = "hsl(223, 100%, 88%)";
        errorText.style.visibility = "hidden";
      // Jika email salah
      }else{
        email.style.borderColor = "hsl(354, 100%, 66%)";
        errorText.style.visibility = "visible";
      }
    };

    // visibility: hidden;
    // visibility: visible;
  </script>
</body>
</html>
