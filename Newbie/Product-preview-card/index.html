<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- Card -->
        <div class="main__card">
          <!-- Card Image -->
          <div class="card__img">
            <img src="/images/image-product-desktop.jpg" alt="img cards" />
          </div>

          <!-- Card Description -->
          <div class="card__description">
            <!-- categori -->
            <p class="categori">PARFUME</p>
            <!-- Heading -->
            <h1 class="description__heading">
              Gabrielle Essence Eau De Parfum
            </h1>
            <!-- content description -->
            <p class="description__conten">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <!-- price -->
            <div class="description__price">
              <h3>$149.99</h3>
              <p>$169.99</p>
            </div>
            <!-- Button -->
            <button>
              <img src="/images/icon-cart.svg" alt="icon" /> Add to Cart
            </button>
          </div>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pangestu</a>.
    </div>
  </body>
</html>
