<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header"></div>

      <div class="card__body">
        <div class="card__body-description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,
            audiobooks, and podcastson any drivce
            anywhere you like!
          </p>
        </div>

        <div class="card__body-plan">
          <div class="item description-plan">
            <img src="images/icon-music.svg" alt="icon">
            <div class="description">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            
          </div>
          <div class="item change-plan">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card__body-payment">
          <button>Proceed to Payment</button>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PangestuNcp">Pangestu Nurcahyo Putro</a>.
    </div>
  </footer>
  
</body>
</html>
